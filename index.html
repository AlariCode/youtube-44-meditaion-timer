<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер медитации</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="./images/logo.svg" alt="Логотип PurpleSchool" />
      </div>
      <form class="timer" onsubmit="app.submit(event)">
        <div class="info">
          Установить медитацию на
          <input
            type="number"
            name="time"
            aria-label="Число минут для медитации"
            value="10"
          />
          минут
        </div>
        <div class="countdown">
          <div class="num" id="min_tens">0</div>
          <div class="num" id="min">0</div>
          <div class="dots">:</div>
          <div class="num" id="sec_tens">0</div>
          <div class="num" id="sec">0</div>
        </div>
        <button type="submit" class="button">
          <img src="./images/play.svg" alt="Иконка play" />
          Запустить таймер
        </button>
      </form>
    </div>
  </body>
</html>
